<!-- signup view -->
<div class="user-container">
    <div class="user-row row">
        <div class="logo col-md-4 col-md-offset-4">
            <a href="/#/">云音乐</a>
        </div>
        <div class="login-form col-md-4 col-md-offset-4 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>新用户注册</h3>
                </div>
            </div>
            <div class="form-body">
                <form class="form-horizontal" ng-controller="UserCtrl">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input ng-model="username" type="text" class="form-control"
                                   id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input ng-model="email" type="text" class="form-control"
                                   id="email" name="email" placeholder="请输入邮箱" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input ng-model="password1" type="password" class="form-control"
                                   id="password1" name="password1" placeholder="请输入密码" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input ng-model="password2" type="password" class="form-control"
                                   id="password2" name="password2" placeholder="确认密码" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button ng-click="register(username, email, password1, password2)" type="submit"
                                class="btn btn-primary btn-block" id="register">注册</button>
                    </div>
                </form>
            </div>
            <div class="form-bottom">
                <p class="login">
                    已有账号? <a href="/#/login">现在登录</a>
                </p>
            </div>
        </div>
    </div>
</div>
