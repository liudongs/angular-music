<div class="singers" ng-controller="SingerCtrl">
    <ol class="breadcrumb">
        <li ng-repeat="breadcrumb in breadcrumbs" ng-class="{active: $last}">
            <a ui-sref="{{breadcrumb.state}}" ng-if="breadcrumb.state">{{breadcrumb.name}}</a>
            <span ng-if="$last">{{breadcrumb.name}}</span>
        </li>
    </ol>
    <div class="singers-container clearfix" ui-view></div>
</div>
