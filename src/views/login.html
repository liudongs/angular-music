<!-- login view -->
<div class="user-container">
    <div class="user-row row">
        <div class="logo col-md-4 col-md-offset-4">
            <a href="/#/">云音乐</a>
        </div>
        <div class="login-form col-md-4 col-md-offset-4 form-box">
            <div class="form-top">
                <h3>登录</h3>
            </div>
            <div class="form-body">
                <form class="form-horizontal" ng-controller="UserCtrl">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input ng-model="email" type="text" class="form-control"
                                   id="email" name="email" placeholder="请输入邮箱" required
                                   uib-tooltip={{message}} tooltip-is-open="emailTooltipIsOpen" tooltip-placement="right">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input ng-model="password" type="password" class="form-control"
                                   id="password" name="password" placeholder="请输入密码" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button ng-click="login(email, password)" type="submit"
                                class="btn btn-primary btn-block" id="login0">登录</button>
                    </div>
                </form>
            </div>
            <div class="form-bottom row clearfix">
                <div class="forgot col-md-6">
                    <a class="pull-right" href="#">找回密码</a>
                </div>
                <div class="go-to-register col-md-6">
                    <p class="register pull-left">
                        <a href="/#/register">现在注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
